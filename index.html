<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transaction 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }
        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .field span {
            flex: 1;
            overflow-wrap: anywhere;
            text-align: left;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .expired {
            color: red;
            font-weight: bold;
        }
        .timer {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Crypto Payment Details</h1>
        <div class="field">
            <strong>Wallet:</strong> 
            <span id="wallet"></span>
            <button class="copy-btn" onclick="copyToClipboard('wallet')">Copy</button>
        </div>
        <div class="field">
            <strong>Currency:</strong> 
            <span id="currency"></span>
        </div>
        <div class="field">
            <strong>Amount:</strong> 
            <span id="crypto_count"></span>
            <button class="copy-btn" onclick="copyToClipboard('crypto_count')">Copy</button>
        </div>
        <div class="field">
            <strong>Comment:</strong> 
            <span id="comment"></span>
            <button class="copy-btn" onclick="copyToClipboard('comment')">Copy</button>
        </div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                wallet: params.get('wallet') || 'N/A',
                currency: params.get('currency') || 'N/A',
                crypto_count: params.get('crypto_count') || 'N/A',
                comment: params.get('comment') || 'N/A'
            };
        }

        function startTimer(duration, display) {
            const endTime = Date.now() + duration * 1000; // Calculate the end time

            function updateTimer() {
                const now = Date.now();
                const remaining = Math.max(0, endTime - now);
                const minutes = Math.floor((remaining / 1000) / 60);
                const seconds = Math.floor((remaining / 1000) % 60);

                display.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (remaining <= 0) {
                    clearInterval(interval);
                    document.getElementById('content').innerHTML = '<p class="expired">Time to complete the payment has expired.</p>';
                }
            }

            updateTimer(); // Initial call to set the timer immediately
            const interval = setInterval(updateTimer, 1000);
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getUrlParams();

            document.getElementById('wallet').textContent = params.wallet;
            document.getElementById('currency').textContent = params.currency;
            document.getElementById('crypto_count').textContent = params.crypto_count;
            document.getElementById('comment').textContent = params.comment;

            const timerDuration = 60; // 1 minute in seconds for testing
            const timerDisplay = document.getElementById('timer');
            startTimer(timerDuration, timerDisplay);
        });
    </script>
</body>
</html>
