<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'SFP_B';
            src: url('./SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'SFP_M';
            src: url('./SF-Pro-Display-Medium.otf') format('opentype');
            font-weight: medium;
            font-style: normal;
        }
        body {
            background-color: #10161F;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            
        }
        .container {
            width: 90%;
            max-width: 500px;
            min-width: 300px;
            height: 245px;
            margin-top: 100px;
            background-color: #1D2633;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top_text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block_name {
            font-family: "SFP_B";
            color: white;
            font-size: 20px;
            margin-top: -10px;
            letter-spacing: 0.6px;
        }
        .subtext {
            font-family: "SFP_M";
            color: #8A94A3;
            font-size: 14px;
            margin-top: -30px;
            letter-spacing: 0.42px;
            
        }
        .order_num {
            font-family: "SFP_M";
            color: #8A94A3;
            font-size: 14px;
            margin-top: -25px;
            letter-spacing: 0.42px;
        }
        .select_crypto_text {
            font-family: "SFP_M";
            color: #8A94A3;
            font-size: 12px;
            text-align: left;
            align-self: flex-start;
            margin-left: 15px;
            letter-spacing: 0.32px;
            margin-top: -5px;
        }
        .select_network {
            background-color: #10161F;
            font-family: "SFP_M";
            color:#8A94A3;
            width: 92%;
            height: 43px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin-top: -7px;
        }
        .network_name {
            text-align: left;
            margin-left: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 92%;
            margin-top: -7px;
            font-family: "SFP_M";
        }
        .dropdown button {
            width: 100%;
            padding: 10px;
            background-color: #10161F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 12px;
        }
        .dropdown button .content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #10161F;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            margin-top: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #1D2633;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #121923;
            border-radius: 10px;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown.open button .arrow {
            transform: rotate(180deg);
        }
        .dropdown button .arrow {
            transition: transform 0.3s;
        }
        .dropdown button .arrow-img {
            width: 24px;
            height: 24px;
        }
        .dropdown-content img {
            width: 20px;
            height: 20px;
        }
        .dropdown button img {
            width: 20px;
            height: 20px;
        }
        .next_button {
            width: 90%;
            max-width: 500px;
            min-width: 300px;
            height: 50px;
            margin-top: 100px;
            background-color: #389EE1;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .next_button button {
            width: 100%;
            max-width: 500px;
            min-width: 300px;
            height: 60px;
            background-color: #389EE1;
            border-radius: 16px;
            border: none; /* Убирает стандартную границу кнопки */
            color: white;
            font-family: "SFP_B";
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Указывает, что это кнопка */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            transition: background-color 0.3s ease; /* Анимация для эффекта наведения */
        }

        .next_button button:hover {
            background-color: #2b7cb3; /* Цвет при наведении */
        }

        .button_text {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top_text">
            <div class="block_name">
                <p>Выберите криптовалюту</p>
            </div>
            <div class="subtext">
                <p>Номер заказа:</p>
            </div>
            <div class="order_num">
                <p>order_4168_431612</p>
            </div>
        </div>
        <div class="select_crypto_text">
            <p>Криптовалюта:</p>
        </div>
        <div class="dropdown">
            <button>
                <div class="content">
                    <img class="selected-icon" src="./ton_icon.png" alt="Default Icon">
                    <span id="selected-option">TON</span>
                </div>
                <img class="arrow" src="./arrow_icon.png" alt="arrow">
            </button>
            <div class="dropdown-content">
                <a href="#" data-value="selected_ton" data-icon="./ton_icon.png">
                    <img src="./ton_icon.png" alt="Default Icon">
                    TON
                </a>
                <a href="#" data-value="selected_usdt" data-icon="./usdt_icon.png">
                    <img src="./usdt_icon.png" alt="USDT Icon">
                    USDT
                </a>
            </div>
        </div>
        <div class="select_crypto_text">
            <p>Сеть:</p>
        </div>
        <div class="select_network">
            <div class="network_name">
                <p>TON</p>
            </div>
        </div>
    </div>
    <div class="next_button">
        <button>
            <div class="button_text">
                <span id="selected-option">Создать запрос</span>
            </div>
        </button>
    </div>

    <script>
        const dropdown = document.querySelector('.dropdown');
        const button = dropdown.querySelector('button');
        const dropdownContent = dropdown.querySelector('.dropdown-content');
        const arrow = button.querySelector('.arrow');
        const selectedOption = document.getElementById('selected-option');
        const selectedIcon = button.querySelector('.selected-icon');
    
        let selectedValue = 'selected_ton';
    
        // Устанавливаем дефолтное значение
        window.addEventListener('load', () => {
            const firstOption = dropdown.querySelector('.dropdown-content a');
            const defaultIcon = firstOption.getAttribute('data-icon');
            const defaultText = firstOption.textContent.trim();
    
            selectedOption.textContent = defaultText;
            selectedIcon.src = defaultIcon;
            selectedValue = firstOption.getAttribute('data-value');
        });
    
        button.addEventListener('click', () => {
            const isOpen = dropdown.classList.contains('open');
            dropdown.classList.toggle('open', !isOpen);
            dropdownContent.style.display = isOpen ? 'none' : 'block';
        });
    
        const options = dropdown.querySelectorAll('.dropdown-content a');
        options.forEach(option => {
            option.addEventListener('click', () => {
                const value = option.getAttribute('data-value');
                const icon = option.getAttribute('data-icon');
    
                selectedOption.textContent = option.textContent.trim();
                selectedIcon.src = icon;
                selectedValue = value;

                console.log('Selected value changed to:', selectedValue);
    
                dropdown.classList.remove('open');
                dropdownContent.style.display = 'none';
            });
        });
    
        window.addEventListener('click', (event) => {
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('open');
                dropdownContent.style.display = 'none';
            }
        });
        
    </script>
</body>
</html>
