<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
    <style>
        @font-face {
            font-family: 'SFP';
            src: url('./SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: "SFP";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #10161f;
            margin: 0;
        }
        
        .content {
            font-family: 'SFP';
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 250px;
        }

        .dropdown button {
            width: 100%;
            padding: 10px;
            background-color: #1d2633;
            color: white;
            border: 1px solid #1d2633;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .dropdown button .content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1d2633;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #10161f;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #232e3c;
            border-radius: 5px;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown.open button .arrow {
            transform: rotate(180deg);
        }

        .dropdown button .arrow {
            transition: transform 0.3s;
        }

        .dropdown button .arrow-img {
            width: 24px;
            height: 24px;
        }

        .dropdown-content img {
            width: 20px;
            height: 20px;
        }

        .dropdown button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button>
        <div class="content">
            <img class="selected-icon" src="./ton_icon.png" alt="Default Icon">
            <span id="selected-option">TON</span>
        </div>
        <img class="arrow" src="./arrow_icon.png" alt="arrow">
    </button>
    <div class="dropdown-content">
        <a href="#" data-value="option1" data-icon="./ton_icon.png">
            <img src="./ton_icon.png" alt="Default Icon">
            TON
        </a>
        <a href="#" data-value="option2" data-icon="./usdt_icon.png">
            <img src="./usdt_icon.png" alt="USDT Icon">
            USDT
        </a>
    </div>
</div>

<script>
    const dropdown = document.querySelector('.dropdown');
    const button = dropdown.querySelector('button');
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    const arrow = button.querySelector('.arrow');
    const selectedOption = document.getElementById('selected-option');
    const selectedIcon = button.querySelector('.selected-icon');

    let selectedValue = '';

    // Устанавливаем дефолтное значение
    window.addEventListener('load', () => {
        const firstOption = dropdown.querySelector('.dropdown-content a');
        const defaultIcon = firstOption.getAttribute('data-icon');
        const defaultText = firstOption.textContent.trim();

        selectedOption.textContent = defaultText;
        selectedIcon.src = defaultIcon;
        selectedValue = firstOption.getAttribute('data-value');
    });

    button.addEventListener('click', () => {
        const isOpen = dropdown.classList.contains('open');
        dropdown.classList.toggle('open', !isOpen);
        dropdownContent.style.display = isOpen ? 'none' : 'block';
    });

    const options = dropdown.querySelectorAll('.dropdown-content a');
    options.forEach(option => {
        option.addEventListener('click', () => {
            const value = option.getAttribute('data-value');
            const icon = option.getAttribute('data-icon');

            selectedOption.textContent = option.textContent.trim();
            selectedIcon.src = icon;
            selectedValue = value;

            dropdown.classList.remove('open');
            dropdownContent.style.display = 'none';
        });
    });

    window.addEventListener('click', (event) => {
        if (!dropdown.contains(event.target)) {
            dropdown.classList.remove('open');
            dropdownContent.style.display = 'none';
        }
    });

    options.forEach(option => {
        option.addEventListener('click', () => {
            const value = option.getAttribute('data-value');
            const icon = option.getAttribute('data-icon');

            selectedOption.textContent = option.textContent.trim();
            selectedIcon.src = icon;
            selectedValue = value;

            dropdown.classList.remove('open');
            dropdownContent.style.display = 'none';

            // Вибрация
            if (navigator.vibrate) {
                navigator.vibrate(50); // Вибрация длительностью 50 мс
            }
        });
    });

</script>

</body>
</html>
